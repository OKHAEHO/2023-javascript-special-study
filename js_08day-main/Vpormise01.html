<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .box{border: 5px solid #000;min-width: 700px}
        .one{width: 600px;height: 100px;border:1px solid red;margin: 10px;} 
    </style>
</head>
<body>
    <div class="box">

    </div>

    <script>

        const data = ['./data_ex/json-1.json','./data_ex/json-2.json','./data_ex/json-3.json','./data_ex/json-4.json']

        const box=document.querySelector('.box');
        const fnc = () => {
            return new Promise((resolve,reject)=>{
               resolve();
               
            })
        }
        //요소 생성
        const mkElement = (num) => { 
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class','one');
            mkDiv.innerText=num;
            box.append(mkDiv);
        }

        fetch(data[0])
        .then(()=>{mkElement('1')})
        .then(()=>{mkElement('2')})
        .then(()=>{mkElement('3')})
        .catch((err)=>{console.log('통신에러')})
